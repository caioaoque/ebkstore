<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/bootstrap-theme.min.css" />
        <title>Ebook store</title>
    </h:head>

    <h:body>
        <ui:insert name="top">
            <nav class="navbar navbar-default navbar-static-top" role="navigation"> <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <h:link styleClass="navbar-brand" value="Ebook store" outcome="/product/list"/>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <h:panelGroup id="bs-example-navbar-collapse-1" styleClass="collapse navbar-collapse" layout="block"
                          rendered="#{!userSessionMBean.logged or userSessionBean.hasRole('CUSTOMER')}">
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Categorias <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <ui:repeat value="#{ebookListMBean.findGenres()}" var="_genre">
                                <li><h:link value="#{_genre}" outcome="#{ebookListMBean.findByGenre(_genre)}"/></li>
                            </ui:repeat>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul></li>
                </ul>
            </h:panelGroup>
            <!-- /.navbar-collapse --> </nav>
        </ui:insert>

        <div>
            <div id="content" class="content">
                <ui:insert name="content">conte√∫do</ui:insert>
            </div>
        </div>
    </h:body>

</html>
