<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>

        <ui:composition template="/template/main.xhtml">
            <ui:define name="content">
                <h:form pt:role="form">
                    <div class="form-group">
                        <h:outputLabel for="txt-login" value="Login:" style="width: 70px"/>
                        <h:inputText id="txt-login" value="#{userSessionMBean.login}" required="true" styleClass="required"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="txt-password" value="Senha:" style="width: 70px"/>
                        <h:inputSecret id="txt-password" value="#{userSessionMBean.password}" required="true" styleClass="required"/>
                    </div>
                    <h:commandButton value="Login" action="#{userSessionMBean.login()}" styleClass="btn btn-default"/>
                    <input type="reset" value="Limpar" class="btn btn-default"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
