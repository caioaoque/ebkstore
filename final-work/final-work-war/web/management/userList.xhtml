<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/template/main.xhtml">

            <ui:define name="content">
                <h:form id="listForm">
                    <h:dataTable value="#{userListMBean.list}" var="_user" styleClass="table table-striped table-hover">
                        <h:column>
                            <f:facet name="header">
                                Login
                            </f:facet>
                            <h:outputText value="#{_user.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Nome
                            </f:facet>
                            <h:outputText value="#{_user.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                E-mail
                            </f:facet>
                            <h:outputText value="#{_user.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Telefone
                            </f:facet>
                            <h:outputText value="#{_user.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Tipo
                            </f:facet>
                            <h:outputText value="#{_user.role.translation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Ações
                            </f:facet>
                            <h:commandButton action="#{userEditMBean.edit(_user.id)}" value="Editar"
                                             styleClass="btn btn-default"/>
                            <h:commandButton action="#{userEditMBean.remove(_user)}" value="Remover"
                                             styleClass="btn btn-default" style="margin-left: 5px"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Novo usuário" action="#{userEditMBean.newUser()}" styleClass="btn btn-default"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
