<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>

        <ui:composition template="/template/main.xhtml">

            <ui:define name="content">
                <h:form id="listForm">
                    <h:dataTable value="#{userSessionMBean.ebooks}" var="_ebook" styleClass="table table-striped table-hover">
                        <h:column>
                            <f:facet name="header">
                                Capa
                            </f:facet>
                            <h:graphicImage value="/images/#{_ebook.id}"
                                            width="50" height="50" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Título
                            </f:facet>
                            <h:outputText value="#{_ebook.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Ações
                            </f:facet>
                            <a href="../download/#{_ebook.id}"
                               class="btn btn-default">Download</a>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
