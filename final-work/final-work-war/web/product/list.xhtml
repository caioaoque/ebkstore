<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/template/main.xhtml">

            <ui:define name="content">
                <h:form id="listForm">
                    <ui:repeat value="#{ebookListMBean.list}" var="_ebook">
                        <h:commandLink action="#{ebookEditMBean.show(_ebook.id)}">
                            <h:graphicImage url="http://freecomputerbooks.com/covers/AbscrtactBook.gif"
                                            width="150" height="150" /><br/>
                            Título: <h:outputText value="#{_ebook.title}"/><br/>
                            Preço: <h:outputText value="#{_ebook.price}"/>
                        </h:commandLink>
                        <br/><br/><br/>
                    </ui:repeat>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
